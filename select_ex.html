<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접 형제 선택자</title>
    <style>
h1 + h2{
color:blue
}
h1 ~ h2{
    color: brown;
}
    </style>
</head>
<body>
    <h2>정현영</h2>
    <h1>정현영</h1>
    <h2>정현영</h2>
    <h3>정현영</h3>
    <h3>정현영</h3>
    <h2>정현영</h2>
</body>
</html>
